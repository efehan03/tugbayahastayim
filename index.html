<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tuğba'ya Özel</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to right, #4B0000, #000000);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 90%;
      width: 400px;
      position: relative;
    }
    h1 {
      font-size: 1.8rem;
      color: #1f2937;
      margin-bottom: 1.5rem;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .btn {
      padding: 0.5rem 1.25rem;
      border: none;
      border-radius: 0.5rem;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .yes { background: #10b981; }
    .yes:hover { background: #059669; }
    .no { background: #ef4444; }
    .no:hover { background: #dc2626; }
    #message {
      font-size: 1.2rem;
      color: #4b5563;
      display: none;
      margin-top: 1rem;
    }
    #links {
      display: none;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }
    .link {
      text-decoration: none;
      color: white;
      background-color: #4b0082;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      font-weight: bold;
    }
    .photo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #f00;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
    }
    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .heart {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('heart.png') no-repeat center;
      background-size: contain;
      animation: float 6s infinite ease-in-out;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="hearts">
    <!-- 20 kalp -->
    <div class="heart" style="left: 0%; animation-delay: 0.0s;"></div>
<div class="heart" style="left: 5%; animation-delay: 0.3s;"></div>
<div class="heart" style="left: 10%; animation-delay: 0.6s;"></div>
<div class="heart" style="left: 15%; animation-delay: 0.8999999999999999s;"></div>
<div class="heart" style="left: 20%; animation-delay: 1.2s;"></div>
<div class="heart" style="left: 25%; animation-delay: 1.5s;"></div>
<div class="heart" style="left: 30%; animation-delay: 1.7999999999999998s;"></div>
<div class="heart" style="left: 35%; animation-delay: 2.1s;"></div>
<div class="heart" style="left: 40%; animation-delay: 2.4s;"></div>
<div class="heart" style="left: 45%; animation-delay: 2.6999999999999997s;"></div>
<div class="heart" style="left: 50%; animation-delay: 3.0s;"></div>
<div class="heart" style="left: 55%; animation-delay: 3.3s;"></div>
<div class="heart" style="left: 60%; animation-delay: 3.5999999999999996s;"></div>
<div class="heart" style="left: 65%; animation-delay: 3.9s;"></div>
<div class="heart" style="left: 70%; animation-delay: 4.2s;"></div>
<div class="heart" style="left: 75%; animation-delay: 4.5s;"></div>
<div class="heart" style="left: 80%; animation-delay: 4.8s;"></div>
<div class="heart" style="left: 85%; animation-delay: 5.1s;"></div>
<div class="heart" style="left: 90%; animation-delay: 5.3999999999999995s;"></div>
<div class="heart" style="left: 95%; animation-delay: 5.7s;"></div>
  </div>
  <div class="container">
    <img src="ciftci.jpg" alt="Tuğba" class="photo" />
    <h1 id="question">Tuğbacım beni seviyor musun?</h1>
    <div class="btn-group">
      <button class="btn yes" id="yesBtn">Evet</button>
      <button class="btn no" id="noBtn">Hayır</button>
    </div>
    <div id="message"></div>
    <div id="links">
      <a id="yesLink" href="#" class="link" target="_blank">🎵 CANSIN</a>
      <a id="noLink" href="#" class="link" target="_blank">💔 HEP SANMIŞIZ</a>
    </div>
  </div>

  <script>
    const question = document.getElementById('question');
    const message = document.getElementById('message');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const links = document.getElementById('links');
    const yesLink = document.getElementById('yesLink');
    const noLink = document.getElementById('noLink');

    const noMessages = [
      "Sanırım yanlış bastın 😔",
      "Sanırım okuma yazman yok 😣",
      "Emin misin? 🤔"
    ];
    const questions = [
      "İyilik papatyam beni seviyor musun?",
      "Gergin görünüşlü kadın beni seviyor musun?",
      "Öpücük atan kız beni seviyor musun?"
    ];

    let noClickCount = 0;

    yesBtn.onclick = () => {
      question.textContent = "EFEHAN SENİ DAHA ÇOK SEVİYOR ❤️";
      message.style.display = "none";
      links.style.display = "flex";
      yesLink.href = "https://www.youtube.com/watch?v=H5HnxN6A2vM";
      noLink.style.display = "none";
    };

    noBtn.onclick = () => {
      noClickCount++;
      if (noClickCount <= 3) {
        question.textContent = questions[noClickCount - 1];
        message.textContent = noMessages[noClickCount - 1];
        message.style.display = "block";
        links.style.display = "none";
      } else {
        question.textContent = "😔";
        message.style.display = "none";
        links.style.display = "flex";
        yesLink.style.display = "none";
        noLink.href = "https://www.youtube.com/watch?v=jvO1u4z2q0E";
      }
    };
  </script>
</body>
</html>
