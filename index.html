    const steps = [

      { question: "Emin misin TuÄŸba?", photo: "dusunur_gibi.jpg", message: "Bak iyi dÃ¼ÅŸÃ¼n!" },
      { question: "Kesin mi TuÄŸba?", photo: "gergin.jpg", message: "Son kararÄ±n mÄ±?" },
      { question: "REÄ°S ÅžAÅžIRDI", photo: "saskin.jpg", message: "GerÃ§ekten mi???" },

    let step = 0;
    const question = document.getElementById('question');
    const message = document.getElementById('message');
    const photo = document.getElementById('photo');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const burakBtn = document.getElementById('burakBtn');
    const guzelemBtn = document.getElementById('guzelemBtn');

    function updateStep() {

      question.textContent = s.question;

      photo.src = s.photo;
      if (step === 2) burakBtn.style.display = "inline-block";

      if (step === 4) playSound("sisyphus.mp3");
    }

    yesBtn.onclick = () => {
      question.textContent = "EFEHAN SENÄ° Ã‡OK SEVÄ°YOR â¤ï¸";

      restartBtn.style.display = "inline-block";
    };

    noBtn.onclick = () => {
      if (step < steps.length) {
        updateStep();
        step++;
        if (step >= steps.length) restartBtn.style.display = "inline-block";
      }
    };

    burakBtn.onclick = () => {
      question.textContent = burakFinal.question;

    restartBtn.onclick = () => {
